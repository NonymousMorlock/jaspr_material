name: jaspr_material
description: This is the material library for the Jaspr web framework based on dart. The current 
  Jaspr library of components contain mostly html tags served as components, however, given that 
  this is supposed to cater more to a flutter audience, some material components are being added.
version: 0.1.0+1
repository: https://github.com/NonymousMorlock/jaspr_material

environment:
  sdk: ">=3.0.0 <4.0.0"

dev_dependencies:
  mocktail: ^1.0.0
  test: ^1.19.2
  very_good_analysis: ^5.1.0
dependencies:
  jaspr: ^0.10.0
